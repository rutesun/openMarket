<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Hello World !</h1>
<div>
	<form class="form-horizontal" method="POST" name="createProduct" 
		action="http://localhost:8080/openMarket/product/create"  	
		enctype="multipart/form-data" 
		encoding="multipart/form-data">
	  <div class="form-group">
			<label for="image" class="col-sm-3 control-label">상품 이미지</label>
		    <div class="col-sm-9">
		      <input type="file" class="form-control" id="image" placeholder="상품 이미지" accept="image/*">
		    </div>
		</div>
		<div class="col-md-3 col-md-offset-9">
				<button type="submit" class="btn btn-default">제출</button>
			</div>
	</form>
</div>
</body>
</html>
